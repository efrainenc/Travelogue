{% extends 'base.html' %} {% block content %}
<div class="text-center">
  <h1 class="title">Your Trips</h1>
  <h1 class="title pt-5">{{header}}</h1>
  <div class="gallery">
    {% for trip in trips %}
      <div class="card" style="max-width: 350px; max-height: 500px;">
        <div class="card-header">
          <p class="card-header-title">{{trip.destination}}, {{trip.start_date}} - {{trip.end_date}}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
