{% extends 'base.html' %}
{% block content %}
<div class="trip_form">
    {% if user.is_authenticated %}
    <h1 class="title">Are you sure you want to end your trip to {{trip.destination}}?</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        <div class="buttons text-center">
            <input class="btn btn-danger" type="submit" value="Confirm" />
            <a class="btn btn-dark" href="{% url 'trip_detail' trip.pk %}">Cancel</a>
        </div>
    </form>
    {% else %}
        <h1 class="text-center">
            <a href="{% url 'account_login' %}">Sign In!</a>
        </h1>
    {% endif %}
</div>
{% endblock %}
