{% extends 'base.html' %} 
{% block content %}
<div class="budget_form">
  {% if user.is_authenticated %}
    <h1 class="text-center">Create a new budget</h1>
    <form class="d-flex flex-column" method ="post">
      {% csrf_token %} 
      {% for field in form %}
        <div class="form-field">
          {{ field.label_tag }}
          {{ field }}
          {% for error in field.errors %}
            <p class="error">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %} 
      <input class="btn btn-dark mt-4" type="submit" value="Submit" />
    </form>
  {% else %}
  <h1 class="text-center"><a href="{% url 'account_login' %}">Sign In!</a></h1>
  {% endif %}
</div>
{% endblock %}
